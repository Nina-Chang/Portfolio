    <script>
      $(document).ready(function(){
        var index=$(location).attr('href').lastIndexOf('/');
        var hf=$(location).attr('href').substring(index+1);
        if(hf=="portfolio.html"){
          // 左邊的標籤active
          $(".no2 img").addClass("noclick");
          $(".list div:nth-of-type(2)").addClass("listclick");
        }
        
        // 左邊的標籤hover
        $(".no1 img").mouseenter(function(){
          $(".no1 img").addClass("nohover");
        })
        $(".no1 img").mouseout(function(){
          $(".no1 img").removeClass("nohover");
        })
        $(".no3 img").mouseenter(function(){
          $(".no3 img").addClass("nohover");
        })
        $(".no3 img").mouseout(function(){
          $(".no3 img").removeClass("nohover");
        })
        // 左邊的標籤hover
      })

      
      
      // 翻頁動畫
      $('.book').click(function(){
        $('.book').css({
          'animation':'translate 1s ease-in forwards,click 0.7s 1 ease-in forwards 1s',
          'z-index':'99'
        });
        $('.exit').css({
            'display':'block'
          })
          //讓book2不能被點擊
          $('.book2').css({'pointer-events':'none'});
          //讓book2不能被點擊
        });
        $('.exit').click(function(){
          $('.book').css({
            'animation': 'close 0.7s 1 ease-in forwards',
            'z-index':'3'
          });
          $('input').prop("checked",false);
          //讓book2不能被點擊
          $('.book2').css({'pointer-events':'auto'});
          //讓book2不能被點擊
          $('.exit').css({
